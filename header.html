<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav id="header" class="fixed w-full bg-black/80 backdrop-blur-xl border-b border-white/10 z-50 shadow-2xl">
        <div class="max-w-7xl mx-auto px-6">
          <div class="flex justify-between items-center h-20">
            <!-- Enhanced Logo -->
            <div class="flex items-center space-x-4">
              <div class="relative">
                <!-- Animated logo background -->
                <div class="w-12 h-12 rounded-xl bg-gradient-to-br from-teal-400 via-blue-500 to-purple-600 p-0.5 shadow-lg shadow-teal-500/25">
                  <div class="w-full h-full rounded-xl bg-black flex items-center justify-center">
                    <span class="text-xl font-bold bg-gradient-to-r from-teal-300 to-blue-400 text-transparent bg-clip-text">SK</span>
                  </div>
                </div>
                <!-- Status indicator -->
                <div class="absolute -top-1 -right-1 w-4 h-4 bg-green-400 rounded-full animate-pulse shadow-lg shadow-green-400/50"></div>
              </div>
              <div>
                <h1 class="text-xl font-bold bg-gradient-to-r from-white to-gray-300 text-transparent bg-clip-text">
                  Sameer Kushwaha
                </h1>
                <p class="text-xs text-gray-400 font-mono">Full Stack Developer</p>
              </div>
            </div>
    
    
            <!-- Premium Navigation Links -->
            <div class="hidden md:flex items-center space-x-1">
              <a href="#about" class="group relative px-4 py-2 text-gray-300 hover:text-white transition-all duration-300 font-medium rounded-lg">
                <span class="relative z-10">About</span>
                <div class="absolute inset-0 bg-white/5 rounded-lg opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                <div class="absolute -bottom-1 left-1/2 w-0 h-0.5 bg-gradient-to-r from-teal-400 to-blue-500 group-hover:w-8 group-hover:left-1/2 group-hover:-translate-x-1/2 transition-all duration-300"></div>
              </a>

              <a href="#projects" class="group relative px-4 py-2 text-gray-300 hover:text-white transition-all duration-300 font-medium rounded-lg">
                <span class="relative z-10">Projects</span>
                <div class="absolute inset-0 bg-white/5 rounded-lg opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                <div class="absolute -bottom-1 left-1/2 w-0 h-0.5 bg-gradient-to-r from-purple-400 to-pink-500 group-hover:w-8 group-hover:left-1/2 group-hover:-translate-x-1/2 transition-all duration-300"></div>
              </a>

              <a href="#experience" class="group relative px-4 py-2 text-gray-300 hover:text-white transition-all duration-300 font-medium rounded-lg">
                <span class="relative z-10">Skills</span>
                <div class="absolute inset-0 bg-white/5 rounded-lg opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                <div class="absolute -bottom-1 left-1/2 w-0 h-0.5 bg-gradient-to-r from-green-400 to-emerald-500 group-hover:w-8 group-hover:left-1/2 group-hover:-translate-x-1/2 transition-all duration-300"></div>
              </a>

              <a href="#contact" class="group relative px-4 py-2 text-gray-300 hover:text-white transition-all duration-300 font-medium rounded-lg">
                <span class="relative z-10">Contact</span>
                <div class="absolute inset-0 bg-white/5 rounded-lg opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                <div class="absolute -bottom-1 left-1/2 w-0 h-0.5 bg-gradient-to-r from-orange-400 to-red-500 group-hover:w-8 group-hover:left-1/2 group-hover:-translate-x-1/2 transition-all duration-300"></div>
              </a>

              <!-- Premium CTA Button -->
              <div class="ml-4">
                <a href="#contact" class="group relative inline-flex items-center px-6 py-2.5 bg-gradient-to-r from-teal-500 via-blue-500 to-purple-600 text-white font-semibold rounded-xl overflow-hidden transition-all duration-300 hover:scale-105 hover:shadow-lg hover:shadow-teal-500/25">
                  <span class="relative z-10 flex items-center space-x-2">
                    <span>Hire Me</span>
                    <svg class="w-4 h-4 transition-transform group-hover:translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
                    </svg>
                  </span>
                  <div class="absolute inset-0 bg-gradient-to-r from-purple-600 via-blue-500 to-teal-500 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                </a>
              </div>
            </div>
            
            <!-- Enhanced Mobile Menu Button -->
            <button class="md:hidden relative p-3 rounded-xl bg-white/5 hover:bg-white/10 transition-all duration-300 border border-white/10 hover:border-white/20" onclick="toggleMenu()">
              <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
              </svg>
            </button>
          </div>

          <!-- Premium Mobile Menu -->
          <div class="mobile-links hidden md:hidden backdrop-blur-xl bg-black/90 border-t border-white/10">
            <div class="px-6 py-6 space-y-2">
              <a href="#about" class="group flex items-center py-3 px-4 text-gray-300 hover:text-white hover:bg-white/5 rounded-lg transition-all duration-300" onclick="toggleMenu()">
                <span class="w-2 h-2 bg-teal-400 rounded-full mr-3 opacity-0 group-hover:opacity-100 transition-opacity"></span>
                About
              </a>
              <a href="#projects" class="group flex items-center py-3 px-4 text-gray-300 hover:text-white hover:bg-white/5 rounded-lg transition-all duration-300" onclick="toggleMenu()">
                <span class="w-2 h-2 bg-purple-400 rounded-full mr-3 opacity-0 group-hover:opacity-100 transition-opacity"></span>
                Projects
              </a>
              <a href="#experience" class="group flex items-center py-3 px-4 text-gray-300 hover:text-white hover:bg-white/5 rounded-lg transition-all duration-300" onclick="toggleMenu()">
                <span class="w-2 h-2 bg-green-400 rounded-full mr-3 opacity-0 group-hover:opacity-100 transition-opacity"></span>
                Skills
              </a>
              <a href="#contact" class="group flex items-center py-3 px-4 text-gray-300 hover:text-white hover:bg-white/5 rounded-lg transition-all duration-300" onclick="toggleMenu()">
                <span class="w-2 h-2 bg-orange-400 rounded-full mr-3 opacity-0 group-hover:opacity-100 transition-opacity"></span>
                Contact
              </a>

              <!-- Mobile CTA Button -->
              <div class="pt-4 mt-4 border-t border-white/10">
                <a href="#contact" class="flex items-center justify-center py-3 px-6 bg-gradient-to-r from-teal-500 to-blue-500 text-white font-semibold rounded-xl hover:from-teal-400 hover:to-blue-400 transition-all duration-300" onclick="toggleMenu()">
                  <span>Hire Me</span>
                  <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
                  </svg>
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>
</body>
</html>
