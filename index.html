<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sameer Kushwaha - Portfolio</title>
    <link rel="icon" type="image/png" href="/assets/favicon.webp">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html { scroll-behavior: smooth; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: rgba(0, 0, 0, 0.2); }
        ::-webkit-scrollbar-thumb { background: linear-gradient(135deg, #14b8a6, #3b82f6); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: linear-gradient(135deg, #0d9488, #2563eb); }
    </style>
</head>
<body class="bg-zinc-900 text-white">
    <div id="header"></div> <!-- Placeholder for header -->
    <div id="main"></div>  <!-- Placeholder for about section -->
    <div id="skills"></div> <!-- Placeholder for skills section -->
    <div id="footer"></div> <!-- Placeholder for footer -->


    <script >
        function loadComponent(component, elementId) {
            fetch(component)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                });
        }
        
        // Load components
         loadComponent('header.html', 'header');
         loadComponent('main.html', 'main');
         loadComponent('footer.html', 'footer');
    </script>
    <script>
        function toggleMenu() {
          const menu = document.querySelector('.mobile-links');
          menu.classList.toggle('hidden');
        }
      </script>
      <script>
        const textArray = ["MERN Developer", "800+ DSA Problems Solved", "Full Stack Developer", "Tech Enthusiast"];
        let textIndex = 0;
        let charIndex = 0;
        const typingSpeed = 100;
        const erasingSpeed = 50;
        const delay = 1500;
    
        function typeEffect() {
          const element = document.getElementById("typing-text");
          if (charIndex < textArray[textIndex].length) {
            element.innerHTML += textArray[textIndex].charAt(charIndex);
            charIndex++;
            setTimeout(typeEffect, typingSpeed);
          } else {
            setTimeout(eraseEffect, delay);
          }
        }
    
        function eraseEffect() {
          const element = document.getElementById("typing-text");
          if (charIndex > 0) {
            element.innerHTML = textArray[textIndex].substring(0, charIndex - 1);
            charIndex--;
            setTimeout(eraseEffect, erasingSpeed);
          } else {
            textIndex = (textIndex + 1) % textArray.length;
            setTimeout(typeEffect, typingSpeed);
          }
        }
    
        document.addEventListener("DOMContentLoaded", function () {
          setTimeout(typeEffect, 500);
        });
      </script>
</body>
</html>
